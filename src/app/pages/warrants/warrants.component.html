<h3>Nalozi</h3>

<ng-container *ngIf="warrants$ | async as warrants; else noItems">

  <p-table [value]="warrants " responsiveLayout="scroll" [scrollable]="true" scrollHeight="477px">
    <ng-template pTemplate="header">
      <tr>
        <th>Nalog</th>
        <th>Šifra naloga</th>
        <th>Datum kreiranja</th>
        <th>Broj elemenata</th>
        <th>Akcija</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.name ? item.name : '00000'}}</td>
        <td>{{item.created_at | date : 'mediumDate'}}</td>
        <td>{{item.items.length}}</td>
        <td>
          <button pButton pRipple type="button" label="Učitaj" icon="pi pi-cloud-download" class="p-button-rounded p-button" (click)="loadWarrant(item)"></button>
          <button pButton pRipple type="button" label="Obriši" class="p-button-rounded p-button-danger" style="margin-left: 10px" (click)="deleteWarrant(item, $event)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</ng-container>


<ng-template #noItems>
  <h2>Nema spremljenih naloga</h2>
</ng-template>
