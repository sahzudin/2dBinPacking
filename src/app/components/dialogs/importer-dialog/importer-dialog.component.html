<p-dialog header="Učitaj nalog" [(visible)]="display">

  <p-table [value]="warrants" responsiveLayout="scroll" [scrollable]="true" scrollHeight="300px" *ngIf="warrants.length > 0; else noItems">
    <ng-template pTemplate="header">
      <tr>
        <th>Nalog</th>
        <th>Vlasnik</th>
        <th>Akcija</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.owner}}</td>
        <td><button pButton pRipple type="button" label="Učitaj" icon="pi pi-cloud-download" class="p-button-rounded p-button-text" (click)="loadWarrant(item.id)"></button></td>
      </tr>
    </ng-template>
  </p-table>

</p-dialog>


<ng-template #noItems>
  <h2>Nema spremljenih naloga</h2>
</ng-template>
