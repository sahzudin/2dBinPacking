<p-dialog header="Konfiguracija" [(visible)]="display">
  <p>Dimenzije su izražene u cm</p>

  <div class="config-container">

    <form [formGroup]="form">

      <div class="form-group">
        <label for="Width">Širina</label>
        <input type="text" formControlName="width"/>
      </div>

      <div class="form-group">
        <label for="Width">Visina</label>
        <input type="number" formControlName="height"/>
      </div>

      <div class="form-group">
        <label for="Width">Dubina</label>
        <input type="number" formControlName="depth"/>
      </div>

      <div class="form-group">
        <label for="Width">Dubina artikla</label>
        <input type="number" formControlName="item_depth"/>
      </div>

      <div class="form-group">
        <label for="Height">Razmak</label>
        <input type="number" formControlName="padding"/>
      </div>

      <div class="form-group">
        <label for="Height">Algoritam</label>
        <select type="number" formControlName="algorithm">
          <option value="MAX_WIDTH">Max width</option>
          <option value="LONGEST_SIDE">Longest side</option>
          <option value="MAX_AREA">Max area</option>
          <option value="BRUTE_FORCE">Brute force</option>
        </select>
      </div>


      <p-button label="Sačuvaj" icon="pi pi-plus" styleClass="p-button-sm" (click)="applyConfiguration()"></p-button>
    </form>

  </div>

</p-dialog>
