<form [formGroup]="form">

  <div class="form-group">
    <label for="Width">Name</label>
    <input type="text" formControlName="name"/>
  </div>

  <div class="form-group">
    <label for="Width">Width</label>
    <input type="number" formControlName="width"/>
  </div>

  <div class="form-group">
    <label for="Height">Height</label>
    <input type="number" formControlName="height"/>
  </div>

  <div class="form-group">
    <label for="Quantity">Quantity</label>
    <input type="number" formControlName="quantity"/>
  </div>

  <button pButton type="button" label="Add" (click)="add()"></button>
  <button pButton type="button" label="Clear" (click)="clear()"></button>
</form>
