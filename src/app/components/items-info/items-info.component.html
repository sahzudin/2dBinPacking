<p-dialog header="Artikli" [(visible)]="display">

  <p-table [value]="items" responsiveLayout="scroll" [scrollable]="true" scrollHeight="477px" *ngIf="items.length > 0">
    <ng-template pTemplate="header">
        <tr>
        <th>Sirina</th>
        <th>Visina</th>
        <th>Akcija</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
        <td>{{item.width}}</td>
        <td>{{item.height}} </td>
        <td><button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text" (click)="remove(item)"></button></td>
        </tr>
    </ng-template>
  </p-table>


</p-dialog>
