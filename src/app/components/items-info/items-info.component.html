<p-dialog header="Title" [(visible)]="display">

  <div class="items-container">

  <p-table [value]="items" responsiveLayout="scroll" [scrollable]="true" scrollHeight="300px" *ngIf="items.length > 0; else noItems">
    <ng-template pTemplate="header">
      <tr>
        <th>Size</th>
        <th>Used</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.width + ' x ' + item.height}}</td>
        <td>
          <i class="pi pi-times" *ngIf="!item.used"></i>
          <i class="pi pi-check" *ngIf="item.used"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>


<ng-template #noItems>
  <h1>No items yet</h1>
</ng-template>

</p-dialog>

<div class="info-container">
  <h2>
    <span>Items({{items.length}})</span>
    <span *ngIf="items.length > 0">{{itemsUsagePercentage | number:'2.2'}} % of all items area used</span>
  </h2>

  <button pButton type="button" label="Show items" class="p-button clear-button" (click)="showDialog()" *ngIf="items.length > 0"></button>
</div>
