<p-dialog header="Artikli" [(visible)]="display">

  <div class="items-container">

  <p-table [value]="items" responsiveLayout="scroll" [scrollable]="true" scrollHeight="300px" *ngIf="items.length > 0; else noItems">
    <ng-template pTemplate="header">
      <tr>
        <th>Dimenzije</th>
        <th>Upakovan</th>
        <th>Akcija</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.width + ' x ' + item.height}}</td>
        <td>
          <i class="pi pi-times" *ngIf="!item.used"></i>
          <i class="pi pi-check" *ngIf="item.used"></i>
        </td>
        <td><button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text" (click)="remove(item)"></button></td>
      </tr>
    </ng-template>
  </p-table>

  <div class="actions-container">
    <button pButton pRipple type="button" label="Ukloni sve" class="p-button-danger removeall" (click)="removeAll()" *ngIf="items.length > 0"></button>
    <button pButton pRipple type="button" label="SaÄuvaj nalog" class="p-button" (click)="removeAll()" *ngIf="items.length > 0" disabled></button>
  </div>

</div>


<ng-template #noItems>
  <h1>Dodajte artikle.</h1>
</ng-template>

</p-dialog>
